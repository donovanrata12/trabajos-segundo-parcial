<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Lineal</title>
</head>
<body>
    <h1>la busqueda en linea</h1>
    <p>Ingresa una lista de números separados por comas:</p>
    <input type="text" id="inputNumbers">
    <button onclick="buscarNumero()">Buscar</button>
    <p id="resultado"></p>

    <script>
        function linearSearch(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === target) {
                    return i; // Retorna el índice del valor encontrado
                }
            }
            return -1; // Elemento no encontrado
        }

        function buscarNumero() {
            const inputElement = document.getElementById("inputNumbers");
            const inputText = inputElement.value.trim();
            const numeros = inputText.split(",").map(Number);

            const numeroBuscado = 10; // Cambia este valor al número que desees buscar

            const indiceEncontrado = linearSearch(numeros, numeroBuscado);

            const resultadoElement = document.getElementById("resultado");
            if (indiceEncontrado !== -1) {
                resultadoElement.textContent = `El valor ${numeroBuscado} está en el índice ${indiceEncontrado}.`;
            } else {
                resultadoElement.textContent = `El valor ${numeroBuscado} no se encuentra en la lista.`;
            }
        }
    </script>
</body>
</html>
