<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento de Números</title>
</head>
<body>
    <h1>Ordenamiento de Números</h1>
    <p>Ingresa una lista de números separados por comas:</p>
    <input type="text" id="inputNumbers">
    <button onclick="ordenarNumeros()">Ordenar</button>
    <p id="resultado"></p>

    <script>
        function ordenarNumeros() {
            const inputElement = document.getElementById("inputNumbers");
            const inputText = inputElement.value.trim(); // Obtenemos el texto ingresado
            const numeros = inputText.split(",").map(Number); // Convertimos a arreglo de números

            // Ordenamos los números en orden ascendente
            numeros.sort(function(a, b) {
                return a - b;
            });

            // Mostramos el resultado
            const resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = "Números ordenados: " + numeros.join(", ");
        }
    </script>
</body>
</html>
