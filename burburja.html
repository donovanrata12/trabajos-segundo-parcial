<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento de Burbuja</title>
</head>
<body>
    <h1>Ordenamiento de Burbuja</h1>
    <p>Ingresa una lista de números separados por comas:</p>
    <input type="text" id="inputNumbers">
    <button onclick="ordenarNumeros()">Ordenar</button>
    <p id="resultado"></p>

    <script>
        function bubbleSort(arr) {
            const n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Intercambiar elementos
                        const temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        function ordenarNumeros() {
            const inputElement = document.getElementById("inputNumbers");
            const inputText = inputElement.value.trim();
            const numeros = inputText.split(",").map(Number);

            const numerosOrdenados = bubbleSort(numeros);

            const resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = "Números ordenados: " + numerosOrdenados.join(", ");
        }
    </script>
</body>
</html>

        function buscarNumero(arr, target) {
