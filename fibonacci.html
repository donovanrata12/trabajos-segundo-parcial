<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuencia de Fibonacci</title>
</head>
<body>
    <h1>Secuencia de Fibonacci</h1>
    <p>Ingresa un n√∫mero:</p>
    <input type="number" id="inputNumber">
    <button onclick="calcularFibonacci()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularFibonacci() {
            const inputElement = document.getElementById("inputNumber");
            const numero = parseInt(inputElement.value);

            const fibonacci = [0, 1];
            for (let i = 2; i < numero; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }

            const resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = "Secuencia de Fibonacci: " + fibonacci.join(", ");
        }
    </script>
</body>
</html>
